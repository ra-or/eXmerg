services:
  exmerg:
    build: .
    image: exmerg:latest
    container_name: exmerg_app
    restart: always
    environment:
      - NODE_ENV=production
      - UPLOAD_DIR=/uploads^
      - STATS_TOKEN=dein_geheimes_token
    ports:
      - 127.0.0.1:3003:3003
    volumes:
      - /var/www/exmerg/uploads:/uploads
